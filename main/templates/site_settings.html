{% extends 'panelmaster.html' %}
{% load static %}

{% block headblock %}

    <script src="{% static 'ckeditor4/ckeditor/ckeditor.js' %}"></script>

{% endblock %}

{% block mainblock %}
<!-- Header -->
<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Site Settings<br>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>Site</li>
    <li><a href="">Settings</a></li>
</ul>
<!-- END Header -->


<!-- Page content -->
<div class="row">
    <div class="col-md-12">
        <!-- Basic Form Elements Block -->
        <div class="block">
            <!-- Basic Form Elements Title -->
            <div class="block-title">
                <div class="block-options pull-right">
                </div>
                <h2><strong>Site</strong> Settings</h2>
            </div>
            <!-- END Form Elements Title -->

            <!-- Basic Form Elements Content -->
            <form action="{% url 'site_settings' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-md-1 control-label" for="site_name">Site Name</label>
                    <div class="col-md-6">
                        <input type="text" value="{{sitename}}" id="site_name" name="site_name" class="form-control" placeholder="Name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-1 control-label" for="site_email">Email</label>
                    <div class="col-md-6">
                        <input type="email" value="{{site_email}}" id="site_email" name="site_email" class="form-control" placeholder="Email Address">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-1 control-label" for="site_contact">Contact</label>
                    <div class="col-md-6">
                        <input type="text" value="{{site_contact}}" id="site_contact" name="site_contact" class="form-control" placeholder="Contact No.">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-1 control-label" for="site_address">Address</label>
                    <div class="col-md-6">
                        <textarea id="site_address" name="site_address" rows="3" class="form-control" placeholder="Postal Address">{{site_address}}</textarea>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-1 control-label" for="site_facebook">Facebook</label>
                    <div class="col-md-6">
                        <input type="link" value="{{site_facebook}}" id="site_facebook" name="site_facebook" class="form-control" placeholder="Facebook Account">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-1 control-label" for="site_twiter">Twiter</label>
                    <div class="col-md-6">
                        <input type="link" value="{{site_twiter}}" id="site_twiter" name="site_twiter" class="form-control" placeholder="Twiter Account">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-1 control-label" for="site_youtube">Youtube</label>
                    <div class="col-md-6">
                        <input type="link" value="{{site_youtube}}" id="site_youtube" name="site_youtube" class="form-control" placeholder="Youtube Channel">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-1 control-label" for="site_about">About</label>
                    <div class="col-md-11">
                        <textarea id="site_about" name="site_about" rows="4" class="form-control" placeholder="Description">{{site_about}}</textarea>
                    </div>
                </div>

                <script>
                    CKEDITOR.replace('site_about');
                </script>
                
                <div class="form-group">
                    <label class="col-md-1 control-label" for="icon">Icon</label>
                    <div class="col-md-6">
                        <img src="{{site_icon.url}}" alt="Site Icon">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-1 control-label" for="site_icon">Change Icon</label>
                    <div class="col-md-6">
                        <input type="file" id="site_icon" name="site_icon">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-1 control-label" for="logo">Logo</label>
                    <div class="col-md-6">
                        <img src="{{site_logo.url}}" alt="Site Logo">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-1 control-label" for="site_logo">Change Logo</label>
                    <div class="col-md-6">
                        <input type="file" id="site_logo" name="site_logo">
                    </div>
                </div>

                <div class="form-group form-actions">
                    <div class="col-md-9 col-md-offset-11">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Update</button>
                    </div>
                </div>
            </form>
            <!-- END Basic Form Elements Content -->
        </div>
        <!-- END Basic Form Elements Block -->
    </div>
</div>
<!-- END Form Example with Blocks in the Grid -->
</div>
<!-- END Page Content -->

{% endblock %}


{% block footerblock %}

<script>
    var element = document.getElementById('site_settings');
    element.classList.add('active')
</script>

<!-- Load and execute javascript code used only in this page -->
<script src="{%static 'js/pages/formsGeneral.js' %}"></script>
<script>$(function(){ FormsGeneral.init(); });</script>

{% endblock %}
