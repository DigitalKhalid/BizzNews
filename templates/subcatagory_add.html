{% extends 'panelmaster.html' %}
{% load static %}

{% block mainblock %}
<!-- Header -->
<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Add Sub-Catagory<br><small><p><a href="/panel/subcatagory/list">Sub-Catagory List</a> allows you to edit or delete sub-catagories.</p></small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>Sub-Catagory</li>
    <li><a href="">Add</a></li>
</ul>
<!-- END Header -->


<!-- Page content -->
<div class="row">
    <div class="col-md-12">
        <!-- Basic Form Elements Block -->
        <div class="block">
            <!-- Basic Form Elements Title -->
            <div class="block-title">
                <div class="block-options pull-right">
                </div>
                <h2><strong>Add</strong> Sub-Catagory</h2>
            </div>
            <!-- END Form Elements Title -->

            <!-- Basic Form Elements Content -->
            <form action="{% url 'add_subcatagory' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-md-2 control-label" for="subcatagory_name">Sub-Catagory</label>
                    <div class="col-md-6">
                        <input type="text" id="subcatagory_name" name="subcatagory_name" class="form-control" placeholder="Sub-Catagory name">
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-2 control-label" for="maincatagory_id">Catagory</label>
                    <div class="col-md-6">
                        <select id="maincatagory_id" name="maincatagory_id" class="form-control" size="1">
                            <option value="0">Please select main catagory</option>
                            
                            {% for catagory in catagory %}
                            <option value="{{catagory.pk}}">{{catagory.catagory}}</option>
                            {% endfor %}

                        </select>
                    </div>
                </div>

                <div class="form-group form-actions">
                    <div class="col-md-9 col-md-offset-6">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Save</button>
                        <button type="reset" class="btn btn-sm btn-warning"><i class="fa fa-repeat"></i> Reset</button>
                    </div>
                </div>
            </form>
            <!-- END Basic Form Elements Content -->
        </div>
        <!-- END Basic Form Elements Block -->
    </div>
</div>
<!-- END Form Example with Blocks in the Grid -->
</div>
<!-- END Page Content -->

{% endblock %}


{% block footerblock %}

<script>
    var element = document.getElementById('subcatagory');
    element.classList.add('active')

    var element = document.getElementById('add_subcatagory');
    element.classList.add('active')
</script>

<!-- Load and execute javascript code used only in this page -->
<script src="{%static 'js/pages/formsGeneral.js' %}"></script>
<script>$(function(){ FormsGeneral.init(); });</script>

{% endblock %}
