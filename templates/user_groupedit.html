{% extends 'panelmaster.html' %}
{% load static %}

{% block mainblock %}
<!-- Header -->
<div class="content-header">
    <div class="header-section">
        <h1>
            <i class="fa fa-table"></i>Edit Group<br><small><p><a href="/panel/users/groups">Add Group</a> to add new one.</p></small>
        </h1>
    </div>
</div>
<ul class="breadcrumb breadcrumb-top">
    <li>Users</li>
    <li>Groups</li>
    <li><a href="">Edit/ {{group.name}}</a></li>
</ul>
<!-- END Header -->


<!-- Page content -->
<div class="row">
    <div class="col-md-12">
        <!-- Basic Form Elements Block -->
        <div class="block">
            <!-- Basic Form Elements Title -->
            <div class="block-title">
                <div class="block-options pull-right">
                </div>
                <h2><strong>Edit</strong> Group Name</h2>
            </div>
            <!-- END Form Elements Title -->

            <!-- Basic Form Elements Content -->
            <form action="{% url 'user_group_edit' pk=group.pk %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                {% csrf_token %}
                <div class="form-group">
                    <label class="col-md-1 control-label" for="catagory_name">Name</label>
                    <div class="col-md-6">
                        <input type="text" value="{{group.name}}" id="group_name" name="group_name" class="form-control" placeholder="group_name">
                    </div>
                </div>

                <div class="form-group form-actions">
                    <div class="col-md-9 col-md-offset-6">
                        <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Save</button>
                    </div>
                </div>
            </form>
            <!-- END Basic Form Elements Content -->
        </div>
        <!-- END Basic Form Elements Block -->
    </div>
</div>
<!-- END Form Example with Blocks in the Grid -->
</div>
<!-- END Page Content -->

{% endblock %}


{% block footerblock %}

<script>
    var element = document.getElementById('user_group');
    element.classList.add('active')
</script>

<!-- Load and execute javascript code used only in this page -->
<script src="{%static 'js/pages/formsGeneral.js' %}"></script>
<script>$(function(){ FormsGeneral.init(); });</script>

{% endblock %}
